<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="styles.css" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <link rel="manifest" href="/manifest.json" />

    <link rel="icon" href="{{favicon}}" />
    <link rel="apple-touch-icon" href="/x-favicon.png" />

    <script>
      let state = {{state}};
    </script>
    <script src="script.js" defer></script>
  </head>
  <body>
    <main>
      <section>
        <div class="game-board">
          <!-- <h1>Tic-Tac-Toe</h1> -->
          <!-- <div class="progress-circle">
                <span class="number">10</span>
                <svg>
                    <circle class="bg" cx="30" cy="30" r="25"></circle>
                    <circle class="progress" cx="30" cy="30" r="25"></circle>
                </svg>
            </div> -->
          <div class="turn-status">
            <span class="streamer player {{streamerTurn}}"></span>
            <span class="turn-message"></span>
            <span class="chat player {{chatTurn}}"></span>
          </div>
          <div class="game-grid">
            <button title="top-left square" class="grid-cell {{cell00}}" data-x="0" data-y="0"></button>
            <button title="top-center square" class="grid-cell {{cell10}}" data-x="1" data-y="0"></button>
            <button title="top-right square" class="grid-cell {{cell20}}" data-x="2" data-y="0"></button>
            <button title="middle-left square" class="grid-cell {{cell01}}" data-x="0" data-y="1"></button>
            <button title="middle-center square" class="grid-cell {{cell11}}" data-x="1" data-y="1"></button>
            <button title="middle-right square" class="grid-cell {{cell21}}" data-x="2" data-y="1"></button>
            <button title="bottom-left square" class="grid-cell {{cell02}}" data-x="0" data-y="2"></button>
            <button title="bottom-center square" class="grid-cell {{cell12}}" data-x="1" data-y="2"></button>
            <button title="bottom-right square" class="grid-cell {{cell22}}" data-x="2" data-y="2"></button>
          </div>
        </div>
        <div class="sync hide">Please wait for you turn to sync...</div>
      </section>
      <section class="settings">
        <button class="restart" disabled>Restart Game</button>

        <h2>Settings</h2>
        <form>
          <fieldset class="radio-group">
            <legend>First move</legend>

            <label>
              <input type="radio" name="first-move" value="streamer" {{firstMoveStreamer}} />
              Streamer
            </label>
            <label>
              <input type="radio" name="first-move" value="chat" {{firstMoveChat}} />
              Chat
            </label>
          </fieldset>

          <fieldset class="radio-group small">
            <legend>Streamer's mark</legend>

            <label>
              <input type="radio" name="streamer-mark" value="X" {{streamerMarkX}} />
              X
            </label>

            <label>
              <input type="radio" name="streamer-mark" value="O" {{streamerMarkO}} />
              O
            </label>
          </fieldset>

          <fieldset class="radio-group">
            <legend>Mode</legend>

            <label>
              <input type="radio" name="mode" value="regular" {{modeRegular}} />
              Regular
            </label>

            <label>
              <input type="radio" name="mode" value="vote" {{modeVote}} />
              Vote
            </label>
          </fieldset>

          <label class="time-for-chat mode-specific mode-vote">
            Time for chat's turn (sec)
            <input type="number" name="chat-turn-time" value="{{chatTurnTime}}" />
          </label>

          <label class="games-per-round mode-specific">
            Games per round
            <input type="number" name="games-per-round" value="{{gamesPerRound}}" />
          </label>

          <button class="save" disabled>Save Settings</button>
        </form>
      </section>
    </main>
    <section class="links-panel">
      <div>
        <strong>Game ID:</strong> <span id="game-id-display">{{gameId}}</span>
        <button class="copy-btn" data-target="game-id-display" aria-label="Copy Game ID" title="Click to copy Game ID">ðŸ“‹</button>
      </div>
      <div>
        <strong>Game Link:</strong> <a id="chat-link" href="{{chatLink}}" target="_blank" rel="noopener noreferrer">{{chatLink}}</a>
        <button class="copy-btn" data-target="chat-link" aria-label="Copy Chat Link" title="Click to copy URL">ðŸ“‹</button>
      </div>
    </section>
    <section class="links-panel">
      <div>
        <strong>Embed:</strong> <a id="embed-link" href="{{embedLink}}" target="_blank" rel="noopener noreferrer">{{embedLink}}</a>
        <button class="copy-btn" data-target="embed-link" aria-label="Copy Embed Link" title="Click to copy URL">ðŸ“‹</button>
      </div>
      <div>
        <strong>Streamer Control:</strong>
        <a id="streamer-link" href="{{streamerLink}}" target="_blank" rel="noopener noreferrer">{{streamerDisplayLink}}</a>
        <button class="copy-btn" data-target="streamer-link" aria-label="Copy Streamer Link" title="Click to copy URL">ðŸ“‹</button>
      </div>
    </section>
  </body>
</html>
